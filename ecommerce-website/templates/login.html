<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body class="login-item">
  <div class="login-container">
    <form class="login-form" method="POST">
      <h2>Log In</h2>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
          <p class="flash" style="color: red;">{{ message }}</p> 
          {% endfor %}
      {% endif %}
      {% endwith %}
      <br>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Log me in</button><br><br><br>
      <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p><br>
      <a href="{{ url_for('index') }}">Exit</a>
    </form>
  </div>
</body>
</html>
